name: 'Code Quality Checks'

on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout branch
              uses: actions/checkout@v4

            - name: Install
              uses: ./.github/composite/install

            - name: Build packages
              run: pnpm build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: |
                      packages/*/dist
                      !packages/*config*/dist
                      packages/*/package.json
                      !packages/*config*/package.json

    eslint:
        name: ESLint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout branch
              uses: actions/checkout@v4

            - name: Install
              uses: ./.github/composite/install

            - name: Run ESLint
              run: pnpm lint

    types:
        name: TypeScript
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout branch
              uses: actions/checkout@v4

            - name: Install
              uses: ./.github/composite/install

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts
                  path: .

            - name: Run typecheck
              run: pnpm typecheck

    prettier:
        name: Prettier
        runs-on: ubuntu-latest
        steps:
            - name: Checkout branch
              uses: actions/checkout@v4

            - name: Install
              uses: ./.github/composite/install

            - name: Run prettier
              run: pnpm format:check

    type-check-report:
        if: github.event_name == 'pull_request'
        name: Type Check Report
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout branch
              uses: actions/checkout@v4

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts
                  path: .

            - name: Install
              uses: ./.github/composite/install

            - name: Run type check report
              id: type-check
              run: |
                  # Create reports directory
                  mkdir -p "$GITHUB_WORKSPACE/type-check-reports"

                  # Find all package.json files in packages directory
                  for pkg in "$GITHUB_WORKSPACE/packages"/*/package.json; do
                    if [ -f "$pkg" ]; then
                      pkg_name=$(jq -r '.name' "$pkg")
                      # Only process @vapor-ui packages
                      if [[ "$pkg_name" == "@vapor-ui"* ]]; then
                        pkg_dir=$(dirname "$pkg")
                        echo "Checking $pkg_name in $pkg_dir..."
                        
                        # Create tarball for the package
                        cd "$pkg_dir"
                        
                        npm pack
                        tgz_file=$(ls | grep .tgz)
                        
                        # Run type check using the tarball
                        npx --yes @arethetypeswrong/cli --format=auto --format json --exclude-entrypoints styles.css --pack "$pkg_dir/$tgz_file" > "$GITHUB_WORKSPACE/type-check-reports/type-check-${pkg_name//\//-}.json" || {
                          echo "Type check for $pkg_name"
                          continue
                        }
                        
                        cd "$GITHUB_WORKSPACE"
                      fi
                    fi
                  done

                  # Generate table report using the renderer script
                  node "$GITHUB_WORKSPACE/scripts/type-check-renderer.js" "$GITHUB_WORKSPACE/type-check-reports" > "$GITHUB_WORKSPACE/combined-report.txt"

            - name: Comment PR
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const fs = require('fs');
                      const report = fs.readFileSync('${{ github.workspace }}/combined-report.txt', 'utf-8');

                      // Find existing type check comment
                      const comments = await github.rest.issues.listComments({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                      });

                      const typeCheckComment = comments.data.find(comment => 
                        comment.body.includes('## ðŸ“Š Type Check Reports')
                      );

                      if (typeCheckComment) {
                        // Update existing comment
                        await github.rest.issues.updateComment({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          comment_id: typeCheckComment.id,
                          body: report
                        });
                      } else {
                        // Create new comment
                        await github.rest.issues.createComment({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          issue_number: context.issue.number,
                          body: report
                        });
                      }
